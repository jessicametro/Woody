<!DOCTYPE html>

<html>

	<head>
		<title>Woody</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="flexslider/flexslider.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="flexslider/jquery.flexslider.js"></script>
		
		<script type="text/javascript" charset="utf-8">
			$(function() { 
				$('.flexslider').flexslider({ 
					startAt: 0,
					slideshow: false,
					randomize: false,
					
					touch: true,
					
					directionNav: true,
					
					keyboard: true
					//controlNav: "thumbnails"
				});
				
				$(".one").hover( function() {
				  console.log("Hovering over it now");
				  $(".flexslider").flexslider(0);
				}, function() {
				  console.log("Moving away from it now");
				});
				
				$(".two").hover( function() {
				  console.log("Hovering over it now");
				  $(".flexslider").flexslider(1);
				}, function() {
				  console.log("Moving away from it now");
				});
				
				$(".three").hover( function() {
				  console.log("Hovering over it now");
				  $(".flexslider").flexslider(2);
				}, function() {
				  console.log("Moving away from it now");
				});
			});
		</script>
		
		<!--<script type="text/javascript" charset="utf-8">
			$(window).load(function() {
				$('.flexslider').flexslider();
			});
		</script>-->
		<!--<script src="js/scripts.js"></script>-->
	</head>
	
	<body>
		<h1>Professional Work</h1>
		
		<div id="titles">			
			<ul>
				<li class="controlSlider one">Work One</li>
				<li class="controlSlider two">Work Two</li>
				<li class="controlSlider three">Work Three</li>
				<li class="controlSlider four">Work Four</li>
				<li class="controlSlider five">Work Five</li>
				<li class="controlSlider six">Work Six</li>
			</ul>
		</div>
		
		<div id="slider">
			<div class="flexslider">
				<ul class="slides">
					<li>
						<img src="images/slide1.jpg" />
					</li>
					<li>
						<img src="images/slide2.jpg" />
					</li>
					<li>
						<img src="images/slide3.jpg" />
					</li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
